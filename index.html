<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booba Idle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body class="bg-zinc-700 text-slate-50">
    <header>
      <div class="header bg-zinc-800 grid grid-rows-1 grid-cols-3">
        <div class="logo-div">
          <img id="image-show" class="logo mx-10" src="/assets/logo/logo.svg" alt="" />
        </div>
        <div class="title-div mx-auto">
          <h3 id="back" class="text-lg">Booba Idle</h3>
        </div>
      </div>
    </header>
    <main id="main-content">
      <div
        class="main-content rounded-md mt-10 mx-9 bg-zinc-600 grid grid-cols-2 gap-4"
      >
        <div class="mx-auto my-4">
          <div class="counter mx-2">
            <h3 id="counter" class="cursor-default text-6xl"></h3>
          </div>
          <div class="">
            <img
                onclick="pause()"
                id="pause"
              class="pause my-5 cursor-pointer"
              src="/assets/logo/pause.svg"
              alt="Pause"
            />
            <img
            onclick="on()"
                id="start"
              class="start my-5 cursor-pointer"
              src="/assets/logo/play.svg"
              alt="Start"
            />
          </div>
        </div>
        <div class="div-2">
            <div class="text-center">
            <h1 class="text-3xl" >Shop</h1>
            <div id="items-storage-1" class="my-5 grid grid-cols-2 gap-2">
                <div id="item-1" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
                <div id="item-2" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
                <div id="item-3" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
                <div id="item-4" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
                <div id="item-5" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
                <div id="item-6" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
                <div id="item-7" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>   
                <div id="items-storage-2-btn" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/shopping_basket.svg" alt=""></div>   
            </div>
        </div>
        </div>
      </div>
    </main>
    <main id="rebirth-shop">
      <div class="main-content rounded-md mt-10 mx-9 bg-zinc-600 grid grid-cols-1 gap-4">
        <div class="div-2">
          <div class="text-center">
          <h1 class="text-3xl">Rebirth Shop</h1>
          <div id="items-storage-1" class="my-5 grid grid-cols-3 gap-2">
              <div id="p-item-1" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
              <div id="p-item-2" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
              <div id="p-item-3" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
              <div id="p-item-4" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
              <div id="p-item-5" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
              <div id="p-item-6" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>
              <div id="p-item-7" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/lock.svg" alt=""></div>   
              <div id="items-storage-1-btn" class="bg-zinc-700 py-2 mx-5"><img class="items-shop mx-auto" src="/assets/logo/left_2.svg" alt="Back"></div>   
          </div>
      </div>
    </main>
  </body>
  <script src="jquery.js"></script>
  <script src="shopmecanic.js"></script>
  <script src="save-game.js"></script>
  <script src="main.js"></script>
</html>
